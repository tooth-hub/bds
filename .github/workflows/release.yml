on:
  push:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - run: |
          chmod +x release.sh

      - run: |
          release.sh
